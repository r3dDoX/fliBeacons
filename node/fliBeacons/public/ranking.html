<link rel="import" href="/components/polymer/polymer.html">

<polymer-element name="fli-ranking" attributes="">
    <template>
		<style>
		:host {
			border: solid 1px #ccc;
		}
		</style>
		
        <h1>Ranking</h1>
        
        <table>
            <thead>
                <th>#</th>
                <th>Drone</th>
                <th>Points</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
        <button id="startGameButton">
            Start New Game!
        </button>
    </template>
    
    <script>
    (function(global) {
        var renderBodyRows = function(ranking, tbody) {
                console.log(tbody);
                console.log(ranking);
            };

        Polymer('fli-ranking', {
            ready: function () {
                this.shadowRoot.querySelector('#startGameButton').addEventListener('click', function() { window.socket.emit('startCourse'); });

                global.messageBus.register(function (event, data) {
                    if (event === 'updated' || event === 'finished') {
                        renderBodyRows(data.ranking, this.shadowRoot.querySelector('table tbody'));
                    }
                });
            }
        });
    }(window));
    </script>
</polymer-element>
