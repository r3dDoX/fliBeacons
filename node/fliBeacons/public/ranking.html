<link rel="import" href="/components/polymer/polymer.html">

<polymer-element name="fli-ranking" attributes="">
    <template>
		<style>
		:host {
			border: solid 1px #ccc;
		}
		</style>
		
        <h1>Ranking</h1>
        
        <table>
            <thead>
                <th>#</th>
                <th>Drone</th>
                <th>Points</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
        <button id="startGameButton">
            Start New Game!
        </button>
    </template>
    
    <script>
    (function(global) {
        var renderBodyRows = function(ranking, tbody) {
                tbody.innerHTML = '';
                if (ranking.length > 0) {
                    ranking.forEach(function(element, index) {
                        var row = document.createElement('tr'),
                            rank = document.createElement('td'),
                            drone = document.createElement('td'),
                            points = document.createElement('td');
                        
                        rank.innerHTML = index + 1;
                        drone.innerHTML = element.drone.uuid;
                        points.innerHTML = element.points;
                        
                        row.appendChild(rank);
                        row.appendChild(drone);
                        row.appendChild(points);
                        
                        tbody.appendChild(row);
                    });
                }
            };

        Polymer('fli-ranking', {
            ready: function () {
                var shadowRoot = this.shadowRoot;
                shadowRoot.querySelector('#startGameButton').addEventListener('click', function() { window.socket.emit('startCourse'); });

                global.messageBus.register(function (event, data) {
                    if (event === 'updated' || event === 'finished') {
                        renderBodyRows(data.ranking, shadowRoot.querySelector('table tbody'));
                    }
                });
            }
        });
    }(window));
    </script>
</polymer-element>
